<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reset Password - School System</title>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p style="font-size: 13px; color: #666;">Enter your ID and new password to reset.</p>
        
        <label for="resetRole">Select User from drop down:</label>
        <select id="resetRole">
            <option value="student">Student</option>
            <option value="teacher">Teacher/Admin</option>
        </select>

        <form id="resetForm">
            <input type="text" id="resetId" placeholder="Enter Student/Teacher ID" required>
            <input type="password" id="newPass" placeholder="New Password" required>
            <input type="password" id="confNewPass" placeholder="Confirm New Password" required>
            <button type="submit" style="background-color: #dc3545;">Update Password</button>
        </form>

        <div class="link-group">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
